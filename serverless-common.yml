appname: sls-aws-cloudformation-template
region: ap-northeast-1
runtime: python3.8
timeout:
  dev: 30
  stg: 30
  prd: 30
memorySize:
  dev: 2048
  stg: 2048
  prd: 2048
logRetentionInDays:
  dev: 30
  stg: 365
  prd: 365
profile:
  dev: default
  stg: default
  prd: default
